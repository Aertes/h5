    <script>
        $(function () {
            var windowHeight = $(window).height();
            var boxHeight = $('.qr_code').height();
            var height = (windowHeight - boxHeight) / 2 + 'px';
            var windowWidth = $(window).width();
            // 新浪分享
            $('.sina').on('click', function () {
                $('.qr_sina').fadeIn().css({ "margin-top": height }).next().fadeIn();
            });

            $('.btn_share').on('click', function () {
                var flag = true;
                var time = 3;
                if (flag) {
                    $('.qr_sina').fadeOut();
                    $('.success').fadeIn().css({ "margin-top": height }).parent().prev().fadeIn();
                } else {
                    $('.qr_sina').fadeOut();
                    $('.failure').fadeIn().css({ "margin-top": height }).parent().prev().fadeIn();
                }
                setTimeout(function () {
                    $('.time')
                    $('.success').fadeOut().next().fadeOut();
                    $('.failure').fadeOut().next().fadeOut();
                    $('.modal').fadeOut();
                }, 3000);
                // $.ajax({
                //     type: 'post',
                //     url: '',
                //     data: null,
                //     success: function (data) {

                //     },
                //     error: function (e) {

                //     }
                // })
            })
            
            
            // 微信分享
            $('.weixin').on('click', function () {
                if(windowWidth < 667){
                    $('.qr_code').fadeIn().css({ "margin-top": height }).next().next().fadeIn();
                }else{
                    $('.qr_content h2').remove();
                    $('.qr_code').fadeIn().css({ "margin-top": height }).next().next().fadeIn();
                }
            });

            // 关闭
            $('.qr_close').on('click', function () {
                $('.qr_code').fadeOut().next().fadeOut();
                $('.qr_sina').fadeOut().next().fadeOut();
                $('.success').fadeOut().next().fadeOut();
                $('.failure').fadeOut().next().fadeOut();
            });
            $('.modal').on('click', function () {
                $('.qr_code').fadeOut().next().fadeOut();
                $('.qr_sina').fadeOut().next().fadeOut();
                $('.success').fadeOut().next().fadeOut();
                $('.failure').fadeOut().next().fadeOut();
            });

        })
    </script>
